<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar por nome</title>
</head>
<body id="exercicio">
    <h1>Pesquisa no google</h1>
    <form name="formGoogle" action="https://www.google.com.br/search">
        <!-- q=linux-->
        <!-- hl=pt-BR-->
        <!-- hl=en-US-->
         <div class="row">
            <!-- consulta (q = query) -->
            <input type="text" name="q" placeholder="buscar por ?">
            
            <!-- consulta (hl = host language) -->
            <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (EUA)</option>
            </select>
         </div>
         <button name="btnBuscar" type="submit">Buscar</button>
    </form>
</body>

<style>
    body{
        color: #fff;
        background-color: black;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #exercicio > form {
        gap: 10px;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        width: 400px;
        height: 100px;
        background-color: #1d1d1d;
    }
    button{
        display: block;
    }
</style>
